<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/popup.css">
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary text-white">
      Input Value Warehouse
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </nav>
    <div class="container">
      <p class="mt-3"><span data-i18n="popup_guide_save"></span><span class="ml-1" id="selected-count"><small></small></span></p>
      <button type="button" id="mode-select-button" class="btn btn-outline-secondary btn-sm"><span data-i18n="popup_mode_select_button"></span></button>
      <button type="button" id="mode-all-button" class="btn btn-outline-secondary btn-sm"><span data-i18n="popup_mode_all_button"></span></button>
      <button type="button" id="back-button" class="btn btn-outline-secondary btn-sm"></span></button>
      <p id="guide-save-operation"><small></small></p>
      <div id="save-area">
        <form>
          <p id="guide-mode"><small></small></p>
          <div class="form-group">
            <input type="text" name="save_title" id="save-title" class="form-control dropdown-toggle" data-toggle="dropdown" required>
            <ul id="save-title-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </ul>
          </div>
          <div class="text-right">
            <button type="submit" id="save-button" class="btn btn-outline-primary btn-sm"><span data-i18n="popup_save_button"></span></button>
          </div>
        </form>
      </div>
      <p class="mt-3"><span data-i18n="popup_guide_load"></span></p>
      <div id="load-area">
        <form>
          <div class="form-group">
            <select class="form-control hide" id="select-load-title" required disabled></select>
            <p id="message-no-title"><small><span data-i18n="popup_no_data"></span></small></p>
          </div>
          <div class="text-right">
            <button type="submit" id="load-button" class="btn btn-outline-primary btn-sm" disabled><span data-i18n="popup_load_button"></span></button>
          </div>
        </form>
      </div>
      <div id="alert-area" class="mt-3"></div>
      <small><span data-i18n="popup_link_option_page"></span></small>
    </div>
    <div id="overwrite-confirm-modal"class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><span data-i18n="popup_guide_duplicate_title"></span></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><span data-i18n="popup_message_duplicate_title"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><span data-i18n="popup_cancel_button"></span></button>
            <button id="overwrite-button"ã€€type="button" class="btn btn-primary"><span data-i18n="popup_overwrite_button"></span></button>
          </div>
        </div>
      </div>
    </div>  
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
  </body>
</html>
