<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/options.css">
    <script src="../node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-primary text-white">
      Input Value Warehouse(Options)
    </nav>
    <div class="container">
      <div id="default-area" class="mt-3">
        <p><span data-i18n="options_guide_edit"></span></p>
        <form>
          <div class="form-group row">
            <label for="select-saved-url" class="col-sm-2 col-form-label"><span data-i18n="options_label_url"></span></label>
            <div class="col-sm-6">
              <select class="form-control" id="select-saved-url"></select>
            </div>
            <div class="col-sm-4">
              <button type="button" id="delete-url" class="btn btn-danger"><span data-i18n="options_delete_url_button"></span</button>
            </div>
          </div>
          
          <div class="form-group row">
            <label for="select-saved-title" class="col-sm-2 col-form-label"><span data-i18n="options_label_title"></span></label>
            <div class="col-sm-6">
              <select class="form-control" id="select-saved-title"></select>
            </div>
            <div class="col-sm-4">
              <button type="button" id="delete-title" class="btn btn-danger"><span data-i18n="options_delete_title_button"></span></button>
            </div>
          </div>

          <table id="table-values" class="table table-sm">
            <thead class="table-light">
              <tr>
                <th scope="col" class="text-center" style="width: 5%"><span data-i18n="options_label_delete"></span</th>
                <th scope="col" class="text-center"><span data-i18n="options_label_attribute_id"></span></th>
                <th scope="col" class="text-center"><span data-i18n="options_label_attribute_name"></span></th>
                <th scope="col" class="text-center"><span data-i18n="options_label_attribute_label"></span></th>
                <th scope="col" class="text-center"><span data-i18n="options_label_attribute_check_value"></span></th>
                <th scope="col" class="text-center"><span data-i18n="options_label_attribute_value"></span></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="text-right">
            <button type="button" id="button-save-values" class="btn btn-primary"><span data-i18n="options_save_values_button"></span</button>
          </div>
        </form>
        <div id="alert-area" class="mt-3"></div>
      </div>
    </div>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/options.js"></script>
  </body>
</html>
